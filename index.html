<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scrypt.js"></script>
    <title>Модель</title>
</head>
<body>
    <header>
        <h1>Мальчик кидает мячик</h1>
    </header>
    <main>
        <aside id="settings">
            <div>
                <p>Скорость броска [м/c]</p>
                <input id="speed" type="range" min="0" max="50" value="25">
            </div>
            <div>
                <p>Угол броска [&deg;]</p>
                <input id="angle" type="range" min="0" max="90" value="45">
            </div>
            <input id="button" type="button" value="Бросок" onclick="start()">
            <p id="data"></p>
        </aside>
        <div id="content">
            <div><p id="timer">00:00.000</p></div>
            <div id="boy"><img src="./img/boy.png" alt="boy"></div>
            <div id="ball"><img src="./img/ball.png" alt="ball"></div>
        </div>
    </main>
    <footer>
        <p>Страница реализована в качестве примера модели физического процесса.</p>
    </footer>
</body>
</html>
